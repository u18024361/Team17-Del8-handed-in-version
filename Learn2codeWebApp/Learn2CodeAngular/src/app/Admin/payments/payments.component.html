<mat-menu #menu="matMenu" xPosition="before">
  
  <button (click)="logout()" mat-menu-item><i class="fa fa-sign-out" aria-hidden="true" style="padding-right: 0.5rem;"></i>Logout</button>
</mat-menu>

<div style="padding-top: 2rem; padding-bottom: 2rem">
  <div class="header">Payments:</div>
</div>
<nb-layout>
  <nb-layout-column>
    <div
      style="
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        width: 80%;
        margin: auto;
        border-radius: 15px;
      "
    >
      <br />

      <br />
      <table
        class="table table-hover"
        style="width: 80%; margin: auto; padding-top: 2rem"
      >
        <thead>
          <tr>
            <th scope="col">Student name</th>
            <th scope="col">Payment date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of payments | filter: search | paginate: { itemsPerPage: 10, currentPage: page,totalItems:totalLength, id: 'first' }">
            <td>{{item.fullName}}</td>
            <td>{{item.paymentDate}}</td>
            <td>{{"R "+ item.paymentAmount}}</td>
          </tr>
        </tbody>
      </table>
      <br />
      <pagination-controls  id="first" style=" padding-left: 0px !important; display:flex;float: right" (pageChange)="page = $event"></pagination-controls>
       
        <br>
       <br>
    </div>
    <br />
    <div style="padding: 0.4rem">
      <button
        style="margin-left: 8rem"
       (click)="openPopUpUpload()"
        class="btn btn-info"
      >
        Upload
      </button>
    </div>
  </nb-layout-column>
</nb-layout>
