<h5 style="text-align: center">Edit Booking</h5>
<hr />
<form #userform="ngForm" style="margin-left: 3rem;">
<mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Message to tutor:</mat-label>
   
    <textarea
      matInput
      placeholder="Message..."
      [(ngModel)]="data.Message"
      #name="ngModel"
      required
      minlength="2"
      id="name"
      name="mes"
    ></textarea>
  </mat-form-field>
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
    <div *ngIf="name.errors?.required" style="font-size: smaller; color: red">
      Message is required.
    </div>
    <div
      *ngIf="Link.errors?.minlength"
      style="font-size: smaller; color: red"
    >
      Message must be at least 10 characters long.
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        
        <input
          required
          #date="ngModel"
          [(ngModel)]="data.Date"
          name="date"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert">
        <div
          *ngIf="date.errors?.required"
          style="font-size: smaller; color: red"
        >
          Date is required.
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div >
        <mat-form-field appearance="outline" style="width: 10rem;">
          <mat-label>Time:</mat-label>
         
          <mat-select
            required
            name="seltime"
            #seltime="ngModel"
            [(ngModel)]="timex"
            (valueChange)="selectTime($event)"
            
          >
            <mat-option *ngFor="let type of timeList" [value]="type.id">
              {{ type.startTime }} - {{ type.endTime }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div
        *ngIf="seltime.invalid && (seltime.dirty || seltime.touched)"
        class="alert"
      >
        <div
          *ngIf="seltime.errors?.required"
          style="font-size: smaller; color: red"
        >
          Time is required.
        </div>
      </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
</form>
<div style="margin: auto; padding-top: 1rem; text-align: center">
  <button
  [disabled]="userform.invalid"
    (click)="editBooking()"
    style="width: 6rem"
    class="btn btn-info"
  >
    Submit
  </button>
  <button
    [mat-dialog-close]
    style="margin-left: 2rem; width: 6rem"
    class="btn btn-danger"
  >
    Cancel
  </button>
</div>
