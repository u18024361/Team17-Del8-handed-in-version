<nb-layout>
  <nb-layout-column>
    <div style="padding-top: 2rem; padding-bottom: 1rem">
      <div class="header">{{ module }} Resources</div>
    </div>

    <div
      style="
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        width: 80%;
        margin: auto;
        border-radius: 15px;
      "
    >
      <br />

      <div
        class="input-group rounded"
        style="width: 20%; padding-left: 0.5rem; margin-left: 5rem"
      >
        <input
          [(ngModel)]="search"
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span>
          <button class="btn btn-primary">
            <i class="fa fa-search"></i>
          </button>
        </span>
      </div>

      <br />

      <table
        class="table table-hover"
        style="width: 80%; margin: auto; padding-top: 3.5rem"
      >
        <thead>
          <tr>
            <th scope="col">Module</th>
            <th scope="col">Description</th>
            <th scope="col">Category</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of List | filter: search | paginate: { itemsPerPage: 5, currentPage: page1,totalItems:totalLength1 }">
            <td>
              {{ item.module.moduleCode }}
            </td>
            <td>
              {{ item.resourceDescription }}
            </td>
            <td>
              {{ item.resourceCategory.resourceCategoryName }}
            </td>
            <td>
              <button (click)="download(item)" class="btn btn-success">
                <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
              </button>
            </td>
            <td>
              <button (click)="openEditDialog(item)" class="btn btn-primary">
                <i class="fa fa-pencil"></i>
              </button>
            </td>
            <td>
              <button (click)="onDelete(item.id)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <br>
      <pagination-controls style=" padding-left: 0px !important; display:flex;float: right" (pageChange)="page1 = $event"></pagination-controls>
      <br>
      <br>
    </div>
    <div style="padding: 1.4rem">
      <button
        style="margin-left: 65%"
        (click)="openAddDialog()"
        class="btn btn-info"
      >
        Add Resource
      </button>
      <button
        [routerLink]="['/resourcecategory']"
        style="margin-left: 1rem; width: 7rem"
        class="btn btn-primary"
      >
        Back
      </button>
    </div>
  </nb-layout-column>
</nb-layout>
