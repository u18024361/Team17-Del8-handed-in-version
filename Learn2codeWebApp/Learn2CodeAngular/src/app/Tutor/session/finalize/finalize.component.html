<h5 style="text-align: center">Finalize Session:</h5>
<hr />
<mat-dialog-content>
  <p>In order to finalize a session, you as the tutor must complete two tasks. Attendance must be taken and content for the group session must be uploaded. Once this is complete the finalize button will be enabled.</p>
  <br>
  <div class="row">
    <div class="col-md-6">
      <button style="margin-left: 10rem;width:15rem" [routerLink]="['/attendance']" class="btn btn-primary">Take Attendance</button>
    </div>
    <div class="col-md-6">
      <button style="margin-right: 1rem;width:15rem" [routerLink]="['/sessioncontent']" class="btn btn-primary">Upload Content</button>
    </div>
  </div>
 
 <br>
 
</mat-dialog-content>
<!-- <h1>{{ data.id }}</h1> -->
<div style="margin: auto; padding-top: 1rem; text-align: center">
  <button [disabled]="!contentupload || !attendance"
    (click)="confirmFinalize()"
    style="width: 6rem"
    class="btn btn-info"
    
  >
    Finalize
  </button>
  <button
    [mat-dialog-close]
    style="margin-left: 2rem; width: 6rem"
    class="btn btn-danger"
  >
    Cancel
  </button>
</div>
