<div>
  <table
    class="table table-hover"
    style="width: 80%; margin: auto; padding-top: 3.5rem"
  >
    <thead>
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Student Surname</th>
        <th scope="col">Student Cell</th>
        <th scope="col">Attended</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of students | paginate: { itemsPerPage: 5, currentPage: page1,totalItems:totalLength1 }">
        <td>{{item.student.studentName}}</td>
        <td>{{item.student.studentSurname}}</td>
        <td>{{item.student.studentCell}}</td>
        <td><input type="checkbox"[(ngModel)]="item.attended"/></td>
      </tr>
    </tbody>
  </table>

  <br />
  <br>
  <pagination-controls style=" padding-left: 0px !important; display:flex;float: right" (pageChange)="page1 = $event"></pagination-controls>
  <br>
  <br>

  <div style="margin: auto; padding-top: 1rem">
    <button (click)="confirmed()" style="width: 6rem" class="btn btn-info"  [routerLink]="['/sessions']">
      Submit
    </button>
    <button  [mat-dialog-close] style="margin-left: 2rem; width: 6rem" class="btn btn-danger">
      Cancel
    </button>
  </div>
</div>
