<nb-layout>
  <nb-layout-column>

<div style="padding-top: 2rem; padding-bottom: 2rem">
  <div class="header">Students:</div>
</div>

<div
  style="
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    width: 80%;
    margin: auto;
    border-radius: 15px;
  "
>
  <br />

  <div class="input-group rounded" style="width: 20%; padding-left: 0.5rem">
    <input
      [(ngModel)]="search"
      type="search"
      class="form-control rounded"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
    />
    <span>
      <button class="btn btn-primary"><i class="fa fa-search"></i></button>
    </span>
  </div>

  <br />

  <table
    class="table table-hover"
    style="width: 80%; margin: auto; padding-top: 3.5rem"
  >
    <thead>
      <tr>
        <th scope="col">Student name</th>
        <th scope="col">Student surname</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentList | filter: search | paginate: { itemsPerPage: 5, currentPage: page1,totalItems:totalLength1 }">
        <td>{{ item.studentName }}</td>
        <td>{{ item.studentSurname }}</td>
        <td>{{ item.identity.email }}</td>
        <td (click)="createMessage(item)">
          <i
            style="font-size: x-large"
            class="fa fa-envelope-o"
            aria-hidden="true"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <br>
              <pagination-controls style=" padding-left: 0px !important; display:flex;float: right" (pageChange)="page1 = $event"></pagination-controls>
              <br>
              <br>
</div>
<br />
</nb-layout-column>
</nb-layout>
