<h5 style="text-align: center">Create Tutor</h5>
<hr />
<mat-dialog-content>
  <mat-form-field class="example-full-width">
    <mat-label>Username:</mat-label>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
      <div *ngIf="name.errors?.required" style="font-size: smaller; color: red">
        Name is required.
      </div>
      <div
        *ngIf="name.errors?.minlength"
        style="font-size: smaller; color: red"
      >
        Name must be at least 8 characters long.
      </div>
    </div>
    <input
      [(ngModel)]="data.UserName"
      matInput
      #name="ngModel"
      type="text"
      id="name"
      name="name"
      class="form-control"
      required
      minlength="5"
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Password:</mat-label>
    <div
      *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert"
    >
      <div
        *ngIf="password.errors?.required"
        style="font-size: smaller; color: red"
      >
        Password is required.
      </div>
      <div
        *ngIf="password.errors?.minlength"
        style="font-size: smaller; color: red"
      >
        Password must be 12 characters long.
      </div>
      <div
      *ngIf="password.errors?.pattern"
      style="font-size: smaller; color: red"
    >
      Password must contain atleast a lowercase and an uppercase
      letter, a number and a special character.
    </div>
    </div>
    <input
      type="password"
      [(ngModel)]="data.Password"
      matInput
      #password="ngModel"
      type="password"
      id="password"
      name="password"
      class="form-control"
      required
      minlength="12"
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$@!%&*?])[A-Za-z\d#$@!%&*?]{12,30}$"
    />
  </mat-form-field>
</mat-dialog-content>

<!-- <h1>{{ data.id }}</h1> -->
<div style="margin: auto; padding-top: 1rem; text-align: center">
  <button
  [disabled]="name.invalid || password.invalid"
    (click)="submitCreateTutor()"
    style="width: 6rem"
    class="btn btn-info"
  >
    Submit
  </button>
  <button (click)="cancel()"
    [mat-dialog-close]
    style="margin-left: 2rem; width: 6rem"
    class="btn btn-danger"

  >
    Cancel
  </button>
</div>
